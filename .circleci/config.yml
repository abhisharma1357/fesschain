version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install 

      - installGanache: npm i -g ganache-cli

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: ganache-cli allowUnlimitedContractSize -l 100000000000
      - run: bash test.sh

