version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install 

      - run: sudo npm i -g ganache-cli

      - run: sudo npm i -g truffle@4.1.14 
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: ganache-cli allowUnlimitedContractSize -l 100000000000 | truffle test
#      - run: bash test.sh 

