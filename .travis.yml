sudo: required
language: node_js
node_js:
  - "8"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
  - node_modules
install:
  - npm install -g truffle
  - npm i -g ganache-cli
  - npm install
script:
  #- npm run lint
  - stage: test 
  - bash test.sh
after_script:
  - npm run coverage && cat coverage/lcov.info | coveralls