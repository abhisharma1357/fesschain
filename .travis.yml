sudo: required
language: node_js
node_js:
  - "8"
cache:
  directories:
  - node_modules
install:
  - npm install -g truffle
  - npm i -g ganache-cli
  - npm i -g solidity-coverage
  - npm install
  - npm install -g solgraph
  - npm install -g surya
  - docker --version
  - docker run -i -d luongnguyen/oyente
  - docker run -it -v /home/share:/share trailofbits/eth-security-toolbox

script:
  #- npm run lint
  - bash test.sh
  - surya describe contracts/*.sol
  - solgraph contracts/*.sol  
after_script:
#  - npx solidity-coverage